<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Movie</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lien  iper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="bemovie"><span>BE</span>MOVIES</a>
            <ul class="nav">
                <li><a href="#research">SEARCH</a></li>
                <li><a href="#Latest">LATEST</a></li>
                <li><a href="#genre">GENRES</a></li>
                <li><a href="#" class="openSignup">REGISTER</a></li>
                <li><a href="#" class="openLoging">SIGNIN</a></li>
            </ul>
        </div>
    </header>
    <!--   register -->
  <!-- Register container -->
<div class="popup" id="popup">
    <span class="close-btn" id="closePopup"></span>
    <div class="popup-content">
        <ul class="choose">
            <li data-tab-target="#sign-up" class="active tabs">SIGNUP</li>
            <li data-tab-target="#register" class="tabs">LOGIN</li>
        </ul>
        <!-- Signup form -->
        <div id="sign-up" data-tab-content class="active">
            <form action="#" class="sign">
                <div class="field">
                    <input type="text" id="username" name="username" placeholder="username">
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" placeholder="email">
                </div>
                <div class="field">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="field">
                    <input type="password" id="confirmation" name="confirmation" placeholder="Same Passeword">
                </div>
                <input type="submit" name="submit" id="submit" value="SIGNUP">
            </form>
        </div>
        <!-- Login form -->
        <div id="register" data-tab-content>
            <form action="#" class="sign">
                <div class="field">
                    <input type="text" id="register-username" name="username" placeholder="username">
                </div>
                <div class="field">
                    <input type="password" id="register-password" name="password" placeholder="Password">
                </div>
                <div class="check">
                    <input type="checkbox" id="register-checkbox" name="checkbox">
                    <label for="checkbox"> Remember me</label>
                </div>
                <input type="submit" name="submit" id="register-submit" value="SIGNUP">
           
            </form>
        </div>
    </div>
</div>
<!------ end -->
    <div class="film">
        <div class="search" id="search">
            <div class="container">
                <input type="text" class="search-input" placeholder="Rechercher...">
                <button class="search-button"><img src="Vector.png" alt="Search"></button>
            </div>
        </div>
        <div class="research-film" id="research"></div>
        <div class="latest-film" id="Latest"></div>
        <div class="genre-film" id="genre">
            <div class="container">
                <h3>Movies by genre</h3>
                <div class="research-genre">
                    <ul class="nav-genre">
                        <li class="genre-checked">Comedy</li>
                        <li>Drama</li>
                        <li>Action</li>
                        <li>Fantasy</li>
                        <li>Animation</li>
                    </ul>
                    <div id="ligne"></div>
                </div>
                
                <!-- swiper here -->
            </div>  
        </div>
        <footer class="footer">
            <div class="container">
                <a href="#" class="bemovie"><span>BE</span>MOVIES</a>
                <ul class="nav">
                    <li><a href="#research">SEARCH</a></li>
                    <li><a href="#Latest">LATEST</a></li>
                    <li><a href="#genre">GENRES</a></li>
                    <li><a href="#" class="openSignup">REGISTER</a></li>
                    <li><a href="#" class="openLoging">SIGNIN</a></li>
                </ul>
                <div class="copyright">Â©2023 - All rights reserved</div>
            </div>
        </footer>
    </div>
    <div class="popup-film" id="popup-film">
        <span class="close-film" id="closefilm"></span>
        <div class="popup-film-content">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="texte">
                <p id="title-film"></p>
                <p id="date"></p>
                <p id="rate"><img src="Vector-2.png" alt=""></p>
                <p id="genre"></p>
                <p id="synopsis"></p>
                <div class="cast">
                    <p id="cast"> CAST</p>
                    <p id="people"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Lien de Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.JS"></script>
</body>
</html>
